<!DOCTYPE html>

<html class="light" lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Step 4: Generate Personalized Outreach Email</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1349ec",
            "background-light": "#f6f6f8",
            "background-dark": "#101522",
          },
          fontFamily: {
            "display": ["Inter", "Noto Sans SC", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light group/design-root overflow-x-hidden dark:bg-background-dark">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-5 sm:px-10 md:px-20 lg:px-40">
<div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
<!-- Page Heading -->
<div class="flex flex-wrap justify-between gap-3 p-4">
<p class="text-[#111318] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Step 4: 生成个性化开发信并保存记录</p>
</div>
<!-- Section: Entry Point Suggestions -->
<div class="mt-8">
<h3 class="text-[#111318] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">切入点建议</h3>
<div class="p-4">
<div class="rounded-lg border border-[#dbdee6] dark:border-gray-700 bg-white dark:bg-background-dark p-4">
<p class="text-[#111318] dark:text-gray-300 text-base font-normal leading-normal">此处显示前一步骤提供的切入点建议内容，为用户生成开发信提供上下文参考。例如：客户最近在社交媒体上提到了供应链管理的挑战，可以此为切入点，提出我们的解决方案。</p>
</div>
</div>
</div>
<!-- Generate Button -->
<div class="flex px-4 py-3 justify-start">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">生成开发信</span>
</button>
</div>
<!-- AI-Generated Email Section -->
<div class="mt-6 flex flex-col gap-4">
<!-- Email Subject -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2">邮件标题</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdee6] bg-white h-14 placeholder:text-[#616b89] p-[15px] text-base font-normal leading-normal dark:bg-background-dark dark:text-white dark:border-gray-600 dark:focus:ring-primary/50" value="关于 [客户公司名] 与 [我方公司名] 的合作可能"/>
</label>
</div>
<!-- Email Body Text Editor -->
<div class="px-4 py-3">
<label class="flex flex-col w-full">
<p class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2">邮件正文</p>
<div class="flex flex-col rounded-lg border border-[#dbdee6] bg-white overflow-hidden dark:border-gray-600 dark:bg-background-dark">
<!-- Toolbar -->
<div class="flex items-center gap-2 p-2 border-b border-[#dbdee6] dark:border-gray-600">
<button class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 text-[#111318] dark:text-gray-300"><span class="material-symbols-outlined text-base">format_bold</span></button>
<button class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 text-[#111318] dark:text-gray-300"><span class="material-symbols-outlined text-base">format_italic</span></button>
<button class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 text-[#111318] dark:text-gray-300"><span class="material-symbols-outlined text-base">format_underlined</span></button>
<div class="h-5 w-px bg-[#dbdee6] dark:bg-gray-600 mx-1"></div>
<button class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 text-[#111318] dark:text-gray-300"><span class="material-symbols-outlined text-base">format_list_bulleted</span></button>
<button class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 text-[#111318] dark:text-gray-300"><span class="material-symbols-outlined text-base">format_list_numbered</span></button>
</div>
<!-- Textarea -->
<textarea class="form-textarea w-full min-h-[300px] resize-y border-0 bg-white p-4 text-[#111318] placeholder:text-[#616b89] focus:ring-0 text-base font-normal leading-relaxed dark:bg-background-dark dark:text-white" placeholder="邮件内容...">尊敬的[客户姓名],

您好！

冒昧打扰。通过[信息来源]，我了解到贵公司[客户公司名]在[相关行业/领域]的卓越成就。特别注意到您近期提到的关于供应链管理的挑战，我们[我方公司名]专注于[解决方案]，或许能为您提供一些有价值的参考。

我们的[产品/服务]已经帮助像[类似客户案例]一样的公司实现了[具体价值，如：效率提升20%、成本降低15%]的目标。

不知您下周是否有时间进行一个15分钟的简短交流，以便我能更详细地向您介绍我们的解决方案如何帮助贵公司应对挑战？

期待您的回复。

祝好,
[您的姓名]
[您的职位]
[您的公司名称]
[联系方式]</textarea>
</div>
</label>
</div>
<!-- Save Button -->
<div class="flex px-4 py-3 justify-start mt-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">保存为首次跟进记录</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
